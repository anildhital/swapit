<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwapIt</title>
    <script src="../js/firebase.js" type="module"></script>
    <script src="../js/auth.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <h1>SwapIt</h1>
      <nav>
        <a href="marketplace.html">Marketplace</a>
        <a href="search.html">Search</a>
        <a href="profile.html">Profile</a>
        <a href="additem.html">Add Item</a>
        <a href="signup.html">Create an Account</a>

        <button id="logoutBtn">Logout</button>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <h2>Find the Best Deals on Second-Hand Items</h2>
      <p>
        Explore a wide variety of products and get amazing deals from trusted
        sellers.
      </p>
    </section>

    <!-- Category Filters -->
    <section class="categories">
      <h2>Browse by Category</h2>
      <div class="category-list">
        <button class="categoryBtn" data-category="Electronics">
          📱 Electronics
        </button>
        <button class="categoryBtn" data-category="Clothing">
          👕 Clothing
        </button>
        <button class="categoryBtn" data-category="Furniture">
          🛋️ Furniture
        </button>
        <button class="categoryBtn" data-category="Books">📚 Books</button>
        <button class="categoryBtn" data-category="">🔍 All Items</button>
      </div>
    </section>
    <section>
      <h2>Featured Items</h2>
      <div id="itemsList" class="items-grid"></div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".categoryBtn").forEach((button) => {
          button.addEventListener("click", (event) => {
            const category = event.target.getAttribute("data-category");
            localStorage.setItem("selectedCategory", category);
            window.location.href = "marketplace.html";
          });
        });
      });
    </script>
  </body>
</html>
